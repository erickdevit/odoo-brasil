version: "3.8"

volumes:
  db_data_prod:
  odoo_data_prod:

services:
  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
    volumes:
      - db_data_prod:/var/lib/postgresql/data

  odoo:
    image: erickwornex/odoobrasileiro:latest
    restart: always
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - odoo_data_prod:/var/lib/odoo
    depends_on:
      - db